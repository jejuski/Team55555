<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>지하철에서 살아남기</title>
    <script src="/static/first.js"></script>
    <script src="/static/login.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/first.css">
    <link rel="stylesheet" type="text/css" href="/static/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>
<body>

<center>
    <div class="wrap">
        <div class="bg">
            <video muted autoplay loop>
                <source src="/static/trainvideo.mp4" type="video/mp4">
            </video>
        </div>
        <div class="div0">
            <div class="div1">
                <div class="logo"><img src="/static/logo.png" alt="My Image"></div>
                <img src="/static/trainlogo.png" style="height:300px;" alt="">
                <p class="text1" style="color: #fff">로그인 계정이 없다면 회원가입 후 진행하세요.</p>
                <button type="button" class="btn btn-light" id="join_btn" onclick="register('register.html')">회원가입
                </button>
            </div>
            <div class="div2" id="with">
                <div class="section has-text-centered">
                    <h2 class="title">로그인</h2>
                    <div class="container" style="width:80%">
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label" for="userid">아이디</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <input type="text" class="input" id="userid" aria-describedby="emailHelp"
                                               placeholder="아이디를 입력해주세요">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label" for="userpw">비밀번호</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <input type="password" class="input" id="userpw" placeholder="비밀번호를 입력해주세요">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="button is-success" onclick="sign_in()">로그인</button>
                        <button class="button is-success" onclick="register()">회원가입</button>
                    </div>
                </div>
            </div>
        </div>
</center>
</body>
</html>
