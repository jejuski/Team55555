<!doctype html>
<html lang="en">
<head>
    <title>지하철에서 살아남기</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" type="text/css" href="/static/login.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="/static/login.js"></script>
</head>
<body>
<!--<h1 class="main_title">지하철에서 살아남기</h1>-->
<div class="section has-text-centered">
    <h2 class="title">로그인</h2>
    <div class="container" style="width:80%">
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label" for="userid">아이디</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input type="text" class="input" id="userid" aria-describedby="emailHelp"
                               placeholder="아이디를 입력해주세요">
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label" for="userpw">비밀번호</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input type="password" class="input" id="userpw" placeholder="비밀번호를 입력해주세요">
                    </div>
                </div>
            </div>
        </div>
        <button class="button is-success" onclick="login()">로그인</button>
        <button class="button is-success" onclick="register()">회원가입</button>
    </div>
</body>
</html>
