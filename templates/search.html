<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/static/search.js"></script>
     <link rel="stylesheet" type="text/css" href = "/static/search.css">
    <title>지하철역에서 살아남기</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

</head>

<body>
    <div class = "title">
        <h1>2호선에서 살아남기</h1>
    </div>
    <div class = "info">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
                   aria-describedby="basic-addon2" id="search">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="search_station()">검색</button>
            </div>
        </div>
    </div>

    <div class="container2">
        <img id="bg_img" src="../static/main.png">
        <div id="gu-list">
            <img src="https://www.me.go.kr/images/mamo/c7/dust_img02.jpg">
            {% for row in rows %}
                {% set gu_name = row["MSRSTE_NM"] %}
                {% set gu_mise = row["IDEX_MVL"] %}
                <div class="">
                    <span class="">{{ gu_name }}: {{ gu_mise|int }}</span>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
