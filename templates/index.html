<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
     <script src="/static/index.js"></script>
     <link rel="stylesheet" type="text/css" href = "/static/index.css">

    <title>지하철역에서 살아남기</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>

<body>
    {% include 'header.html' %}
    <div class = "title" id="main_title">
    </div>
    <div class = "info">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary" onclick="display_info()">역 정보</button>
                <button type="button" class="btn btn-outline-primary" onclick="display_review()">리뷰</button>
         </div>

         <div id = "station_info">
        </div>
        <div id = "station_info2">
        <div class="card">
          <div class="card-header">
            주변 시설 더 자세히 살펴보기🕵
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>원하는 곳을 검색해보세요🚃</p>
              <footer class="blockquote-footer">카카오 지도로 주변 맛집, 편의 시설 검색하기<center> <cite title="Source Title"><iframe src="https://map.kakao.com/"
                      width="600" height="350" style="border:0;" ></iframe></cite></center></footer>
            </blockquote>
          </div>
        </div>
    </div>

    <div class = "review" id="write_review" style="display:none">
        <div class="mypost" id="post-box">
                <div class="form-floating mb-3">
                    <input id="nickname" class="form-control" placeholder="닉네임">
                    <label>닉네임</label>
                </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">별점</label>
                        <select class="form-select" id="star">
                            <option selected>-- 선택하기 --</option>
                            <option value="1">⭐</option>
                            <option value="2">⭐⭐</option>
                            <option value="3">⭐⭐⭐</option>
                            <option value="4">⭐⭐⭐⭐</option>
                            <option value="5">⭐⭐⭐⭐⭐</option>
                        </select>
                    </div>
                    <div class="form-floating">
                        <textarea id="comment" class="form-control" placeholder="Leave a comment here"></textarea>
                        <label for="floatingTextarea2">앱 리뷰 한마디만 작성해주세요:)</label>
                    </div>
                    <div class="mybtns">
                        <button onclick="posting()" type="button" class="btn btn-dark">등록하기</button>
                    </div>
        </div>
    <div class="mycards" id ="review">
        <div id="cards-box">

         </div>
        </div>
    </div>
</body>
</html>
